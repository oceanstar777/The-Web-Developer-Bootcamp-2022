<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>
    <h2>Our First Form</h2>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
        <!-- name = 서버로 제출되는 값 여러개의 값일 경우 &로 연결-->
        <!-- 모든 input에는 name이 있어야 한다. -->
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <!-- Alternative way to label an input (less common) -->
        <label>
          Enter a Number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="1000"
          />
        </label>
      </p>
      <!-- this button doesn't submit the form b/c of the "type" attribute -->
      <button type="button">Regular button (won't submit)</button>
      <!-- type = button 제출x -->
      <!-- This button submits the form! -->
      <button>Submit!!!</button>
      <!-- button에 attribute를 입력하지 않으면 default값은 submit  -->
      <!-- So does this one: -->
      <input type="submit" value="Click Me!" />
      <!-- input태그의 type이 submit, attribute value 값이 Click me 인경우 -->
    </form>
    <hr />
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <!-- name = 서버로 제출되는 값 -->
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <!-- radio button 을 같은 요소로 묶기 위해선 같은 name 을 넣어야 한다 -->
        <!-- value : 어떤값이 전송될지 알려주기 위해 넣어야 한다 -->
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          step="5"
          value="75"
          name="cheese_level"
        />
        <!-- value = 최초값, step = 조절단위 -->
      </p>

      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          id="requests"
          rows="10"
          cols="40"
          name="Requests?"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          min
          length="1"
          maxlength="5"
          required
        />
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="url">URL</label>
        <input type="url" id="url" name="url" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
